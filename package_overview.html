<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="package_overview.css" />
    <script src="main.js" defer></script>
    <title>Brunchly Package Overview</title>
  </head>
  <body>
    <header class="header">
      <div>
        <img src="images/brunchly_logotype_rgb.svg" class="logotype_header" />
      </div>
      <div class="linkheader"></div>
      <div class="linkheader">Packages</div>
      <div class="linkheader">Recipes</div>
      <div class="linkheader">About Us</div>
      <div class="linkheader">Contact</div>
      <div class="linkheader"></div>
      <div class="linkheaderbasket">
        <img src="images/basket.svg" class="basketheader" />
      </div>
    </header>

    <main class="conteiner">
      <div class="titles" id="tilte-family"><p>Couple Package</p></div>
      <div class="titles" id="tilte-family"><p>Family Package</p></div>
      <div class="titles" id="tilte-family"><p>Friends Package</p></div>
      <div class="box" id="box1">
        <img src="images/couple.jpg" class="img" id="couple" />
        <ul class="list" id="list-couple">
            <li>1 Drink</li>
            <li>1 Savory</li>
            <li>1 Sweet</li>
          </ul>
      </div>
      <div class="box" id="box2">
        <img src="images/family.jpg" class="img" id="couple" />
        <ul class="list" id="list-family">
            <li>2 Drink</li>
            <li>2 Savory</li>
            <li>2 Sweet</li>
          </ul>
      </div>
      <div class="box" id="box3">
        <img src="images/friends.jpg" class="img" id="couple" />
        <ul class="list" id="list-friends">
          <li>3 Drink</li>
          <li>4 Savory</li>
          <li>3 Sweet</li>
        </ul>
      </div>
    </main>

  </body>
</html>
